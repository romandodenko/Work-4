<body>
  <div class="page">
    <header class="header">
      <div class="header__container container">
        <a class="header__logo" href="main.html">
          <img src="./img/logo.png" alt="Logo">
        </a>
        <button class="burger" aria-label="Menu">
          <span></span>
          <span></span>

        <div class="header__menu">
          <a class="header__logo header__logo_menu" href="main.html">
            <img src="./img/logo.png" alt="Logo">
          </a>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="main.html">

            </ul>
          </nav>

    </header>
    <main>
      <section class="contacts">
        <div class="container">
          <h1 class="contacts__title">
            Contacts
          </h1>
          <form class="contacts__form contacts-form" action="#!" name="Contacts-form" autocomplete="on">
            <label class="contacts-form__label" for="text">
              <span class="contacts-form__span">
                Name*
              </span>
              <input class="contacts-form__input" type="text" id="text" placeholder="Name" required>
            </label>
            <label class="contacts-form__label" for="tel">
              <span class="contacts-form__span">
                Phone*
              </span>
              <input class="contacts-form__input" type="tel" id="tel" placeholder="Phone" required>
            </label>
            <label class="contacts-form__label" for="email">
              <span class="contacts-form__span">
                E-mail*
              </span>
              <input class="contacts-form__input" type="email" id="email" placeholder="E-mail" required>
            </label>
            <button class="contacts-form__button" type="submit">Send</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__container container">
        <a class="footer__logo" href="main.html">
